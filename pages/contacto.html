        <main class="encabezado-main">
            <h1 class="encabezado-main__titulo text-uppercase">Contacto</h1>
            <div class="container">
                <div class="col">
                    <div class="row-6-sm">
                        <picture>
                            <img src="../media/unity2.jpg" class="img-fluid
                                img-thumbnail border-0"
                                alt="Muestra el equiopo de la escuela de danza">
                        </picture>
                    </div>


                    <div class="final-main">
                        <div class="container row-sm-6"> <div class="text-center
                                mt-5">
                                <h3>Conectate con nosotros</h3>
                            </div>
                            <div class="row">
                                <div class="col-lg-7 mx-auto">
                                    <div class="card mt-2 mx-auto p-4 bg-light">
                                        <div class="card-body bg-light">
                                            <div class="container">
                                                <form id="contact-form"
                                                    role="form"
                                                    action="https://formsubmit.co/nicomisseri1@gmail.com"
                                                    method="POST">
                                                    <div class="controls">
                                                        <div class="row">
                                                            <div
                                                                class="col-md-6">
                                                                <div
                                                                    class="form-group">
                                                                    <label
                                                                        for="form_name">Nombre
                                                                        (*)</label>
                                                                    <input
                                                                        id="form_name"
                                                                        type="text"
                                                                        name="name"
                                                                        class="form-control"
                                                                        placeholder=""
                                                                        required="required"
                                                                        data-error="Firstname
                                                                        is
                                                                        required.">
                                                                </div>
                                                            </div>
                                                            <div
                                                                class="col-md-6">
                                                                <div
                                                                    class="form-group">
                                                                    <label
                                                                        for="form_lastname">Apellido
                                                                        (*)</label>
                                                                    <input
                                                                        id="form_lastname"
                                                                        type="text"
                                                                        name="surname"
                                                                        class="form-control"
                                                                        placeholder=""
                                                                        required="required"
                                                                        data-error="Lastname
                                                                        is
                                                                        required.">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div
                                                                class="col-md-6">
                                                                <div
                                                                    class="form-group">
                                                                    <label
                                                                        for="form_email">Email
                                                                        (*)</label>
                                                                    <input
                                                                        id="form_email"
                                                                        type="email"
                                                                        name="email"
                                                                        class="form-control"
                                                                        placeholder=""
                                                                        required="required"
                                                                        data-error="Valid
                                                                        email is
                                                                        required.">
                                                                </div>
                                                            </div>
                                                            <div
                                                                class="col-md-6">
                                                                <div
                                                                    class="form-group">
                                                                    <label
                                                                        for="form_need">Me
                                                                        gustaria
                                                                        aprender:
                                                                    </label>
                                                                    <select
                                                                        id="form_need"
                                                                        name="need"
                                                                        class="form-control"
                                                                        required="required"
                                                                        data-error="Please
                                                                        specify
                                                                        your
                                                                        need.">
                                                                        <option
                                                                            value=""
                                                                            selected
                                                                            disabled>--Seleccione
                                                                            el
                                                                            estilo--</option>
                                                                        <option>FUSION</option>
                                                                        <option>REGGAETON</option>
                                                                        <option>COREOGRAFIA</option>
                                                                        <option>WAACKING</option>
                                                                        <option>HIP
                                                                            HOP</option>
                                                                        <option>VOGUE
                                                                            FEMME</option>
                                                                        <option>TWERK
                                                                            EN
                                                                            HEELS</option>
                                                                        <option>ACRODANZA</option>
                                                                        <option>COMERCIAL</option>
                                                                        <option>FEMME
                                                                            U EN
                                                                            HEELS</option>
                                                                        <option>Otro</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div
                                                                class="col-md-12">
                                                                <div
                                                                    class="form-group">
                                                                    <label
                                                                        for="form_message">Mensaje
                                                                        (*)</label>
                                                                    <textarea
                                                                        id="form_message"
                                                                        name="message"
                                                                        class="form-control"
                                                                        placeholder=""
                                                                        rows="4"
                                                                        required="required"
                                                                        data-error="Please,
                                                                        leave us
                                                                        a
                                                                        message."></textarea>
                                                                </div>
                                                            </div>
                                                            <div
                                                                class="col-md-12">
                                                                <input
                                                                    type="submit"
                                                                    value="Enviar"
                                                                    class="btn
                                                                    btn-success
                                                                    pt-2
                                                                    btn-block">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div> <!-- /.8 -->
                                </div> <!-- /.row-->
                            </div>
